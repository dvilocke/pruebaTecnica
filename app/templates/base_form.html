<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!--Vinculamos el js-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/auth.css')}}">

    <title>Hello, world!</title>
  </head>
  <body>


    <section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">NOTICIAS WEB</p>
          </div>

        <form role="form" method="post" action="">
          <!-- Email input -->
          <div class="form-input">
            <input type="email" name="email" id="form3Example3" class="form-control form-control-lg" placeholder="Ingresa el correo electrónico" required />
            <label class="form-label" for="form3Example3">Correo electrónico</label>
          </div>

          <!-- Password input -->
          <div class="form-input">
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg" placeholder="Ingresa la contraseña" required />
            <label class="form-label" for="form3Example4">Contraseña</label>
          </div>

           {% block type_btn %}

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="{{url_for('auth.register')}}" class="link-danger">Registrarse</a></p>
              </div>

            {% endblock %}


        </form>

      </div>

    </div>
  </div>

  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. Todos los derechos reservados.
    </div>
    <!-- Copyright -->
  </div>

</section>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>


  </body>
</html>
